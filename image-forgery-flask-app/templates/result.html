<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgery Detection Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .result-card {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-top: 4rem;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .confidence {
            font-size: 1.2rem;
            color: #17a2b8;
        }
        .btn-primary {
            margin-top: 1.5rem;
        }
        img {
            max-height: 400px;
            margin-top: 2rem;
            border: 4px solid #dee2e6;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-card">
            <h1>üîé Forgery Detection Result</h1>
            <h3 class="mt-4">Prediction: <strong>{{ prediction }}</strong></h3>
            <p class="confidence">Confidence: {{ confidence }}%</p>
            <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Image" class="img-fluid">
            <a href="{{ url_for('index') }}" class="btn btn-primary">‚¨ÖÔ∏è Analyze Another Image</a>
        </div>
    </div>

</html>
